<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
<title>Liars Dollars</title>
<div class="header">
    <h1>Liars Dollars</h1>
</div><br>
<div class="add-or-remove-players">
    <button class="add-player" type="button" name="add-player" onclick="addPlayer()">Add Player</button>
    <button class="remove-player" type="button" name="remove-player">Remove Player</button>
</div>
<div class="player-classes" id="player-classes">
    <div class="player-card" id="player-card">
        <input id="player-name" class="player-name" type='text' name='player-name' maxlength=12 placeholder="Enter Player Name" color="grey"/>
        <input class="player-total" type='number' name='player-total' maxlength=12/>
        <button class="remove-selected-player" type="button" name="remove-selected-player" onclick="removePlayer('player-card')">X</button><br>
        <button class="winner" type="button" name="winner">W</button>
        <button class="loser" type="button" name="loser">L</button>
    </div>
</div>
</body>
</html>
